<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<div layout:fragment="content">
    <!-- get all, delete -->
    <div th:fragment="content">
        <h1 th:text="#{Students.Body.Title}"></h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="#{Person.Properties.Login}"></th>
                <th th:text="#{Person.Properties.FirstName}"></th>
                <th th:text="#{Person.Properties.LastName}"></th>
                <th th:text="#{Person.Properties.DateOfBirth}"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${students == null or students.isEmpty()}">
                <td th:text="#{Labels.NoData}" colspan="6"></td>
            </tr>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.login}"></td>
                <td th:text="${s.firstName}"></td>
                <td th:text="${s.lastName}"></td>
                <td th:text="${#dates.format(s.dateOfBirth, 'dd. MM. yyyy')}"></td>
                <td>
                    <a href="" th:text="#{Actions.Edit}"></a>
                    <form action="" method="get">
                        <button type="submit" th:text="#{Actions.Delete}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
