<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<div layout:fragment="content">
    <h1 th:text="#{Subjects.Body.Title} + ' - ' + #{Actions.Detail}"></h1>
    <div>
        <h2 th:text="#{Labels.Details}"></h2>
        <div>
            <div th:text="#{Subjects.Properties.Abbreviation}"></div>
            <div th:text="${subject.abbreviation}"></div>
        </div>
        <div>
            <div th:text="#{Subjects.Properties.Name}"></div>
            <div th:text="${subject.name}"></div>
        </div>
        <div>
            <div th:text="#{Subjects.Properties.Semester}"></div>
            <div th:text="${subject.semester}"></div>
        </div>
        <div>
            <div th:text="#{Subjects.Properties.Year}"></div>
            <div th:text="${subject.year}"></div>
        </div>
        <div>
            <div th:text="#{Subjects.Properties.Credits}"></div>
            <div th:text="${subject.credits}"></div>
        </div>
        <div>
            <div th:text="#{Subjects.Properties.Teacher}"></div>
            <div th:text="${subject.teacher == null ? '-' : subject.teacher.firstName + ' ' + subject.teacher.lastName}"></div>
        </div>
    </div>

    <div>
        <h2 th:text="#{Labels.Evaluation}"></h2>
        <div>
            <label for="year" th:text="#{Labels.AcademicYear} + ':'"></label>
            <form th:action="@{/}" method="get">
                <select id="year" name="year">
                    <option th:each="y : ${years}" th:text="${y}" th:value="${y}"></option>
                </select>
                <button type="submit" th:text="OK"></button>
            </form>
        </div>
        <table>
            <thead>
            <tr>
                <th th:text="#{Person.Properties.Login}"></th>
                <th th:text="#{Person.Properties.FirstName}"></th>
                <th th:text="#{Person.Properties.LastName}"></th>
                <th th:text="#{Students.Properties.Year}"></th>
                <th th:text="#{Study.Properties.Points}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${subject.studies}">
                <td th:text="${s.student.login}"></td>
                <td th:text="${s.student.firstName}"></td>
                <td th:text="${s.student.lastName}"></td>
                <td th:text="${s.student.year}"></td>
                <td th:text="${s.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
