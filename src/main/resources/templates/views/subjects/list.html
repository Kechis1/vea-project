<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<div layout:fragment="content">
    <!-- get all, delete -->
    <div th:fragment="content">
        <h1 th:text="#{Subjects.Body.Title}"></h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="#{Subjects.Properties.Name}"></th>
                <th th:text="#{Subjects.Properties.Year}"></th>
                <th th:text="#{Subjects.Properties.Semester}"></th>
                <th th:text="#{Subjects.Properties.Credits}"></th>
                <th th:text="#{Subjects.Properties.Teacher}"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${subjects == null or subjects.isEmpty()}">
                <td th:text="#{Labels.NoData}" colspan="7"></td>
            </tr>
            <tr th:each="s : ${subjects}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.year}"></td>
                <td th:text="${s.semester}"></td>
                <td th:text="${s.credits}"></td>
                <td th:text="${s.teacher.firstName} ${s.teacher.lastName}"></td>
                <td>
                    <a href="" th:text="#{Actions.Edit}"></a>
                    <form action="" method="get">
                        <button type="submit" th:text="#{Actions.Delete}"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
