<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<div layout:fragment="content">
    <h1 th:text="#{Home.Login.Body.Title}"></h1>
    <div th:if="${session and session.SPRING_SECURITY_LAST_EXCEPTION != null}">
        <span th:text="#{Labels.Error} + ': '"></span>
        <p th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></p>
    </div>
    <form name='loginForm' action="/login" method='POST'>

        <table>
            <tr>
                <td th:text="#{Person.Properties.Login} + ':'"></td>
                <td>
                    <input type='text' id="login" name='login'/>
                </td>
            </tr>
            <tr>
                <td th:text="#{Person.Properties.Password} + ':'"></td>
                <td>
                    <input type='password' id="password" name="password"/>
                </td>
            </tr>
            <tr>
                <td colspan='2'>
                    <input name="submit" type="submit" value="Login"/>
                </td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
