<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<body>
<div layout:fragment="content">
    <form class="max-w-md mx-auto" th:action="@{/login}" th:method="post">
        <h1 class="font-bold text-3xl mb-4" th:text="#{Home.Login.Body.Title}"></h1>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="login" th:text="#{Person.Properties.Login}"></label>
            <input th:required="true" class="p-2 border mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" type="text" th:name="login" id="login">
        </div>
        <div class="pb-4">
            <label class="block text-sm font-medium text-gray-700" for="password" th:text="#{Person.Properties.Password}"></label>
            <input th:required="true" class="p-2 border mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" type="password" th:name="password" id="password">
        </div>
        <div class="mb-4" th:if="${session != null and session.SPRING_SECURITY_LAST_EXCEPTION != null}">
            <span class="text-red-400" th:text="#{Labels.Error} + ': '"></span>
            <p class="text-red-400 inline-flex" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}"></p>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" th:text="#{Actions.Login}"></button>
        </div>
    </form>
</div>
</body>
</html>
